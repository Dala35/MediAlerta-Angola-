<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAlerta Angola</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="MediAlerta Angola" class="logo">
        <h1>MediAlerta Angola</h1>
        <p>Sistema Integrado de Alerta e Emergência Médica</p>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Nome de usuário" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MediAlerta Angola. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
