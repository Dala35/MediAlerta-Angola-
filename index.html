<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediAlerta Angola</title>
  <!-- Referência ao arquivo CSS externo -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Referência ao favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>MediAlerta Angola</h1>
  </header>
  
  <main>
    <!-- LOGIN -->
    <section class="box" id="loginSection">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="logar()">Entrar</button>
      <div class="error" id="mensagemErro"></div>
    </section>

    <!-- PACIENTES -->
    <section class="box" id="pacientesSection" style="display: none;">
      <h2>Lista de Pacientes</h2>
      <div class="search-box">
        <input type="text" id="filtroNome" placeholder="Filtrar por nome" oninput="filtrarPacientes()">
        <input type="text" id="filtroDiagnostico" placeholder="Filtrar por diagnóstico" oninput="filtrarPacientes()">
      </div>
      <table>
        <thead>
          <tr><th>Nome</th><th>Idade</th><th>Diagnóstico</th></tr>
        </thead>
        <tbody id="listaPacientes"></tbody>
      </table>
    </section>

    <!-- ALERTAS -->
    <section class="box" id="alertasSection" style="display: none;">
      <h2>Alertas de Emergência</h2>
      <div id="alertas"></div>
    </section>
  </main>

  <footer>
    MediAlerta Angola © 2025
  </footer>

  <!-- Referência ao arquivo JS externo -->
  <script src="js/script.js"></script>
</body>
</html>
